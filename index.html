<!DOCTYPE html>
<html>
<head>
	<script src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="tjslist.js"></script>
</head>
<body>

	<input type="file" id="selmulti" multiple>
	<br>

	<a id="download" target="_blank">ダウンロード（IEでは、右クリック＞対象をファイルに保存）</a>
	<br>

	<script>
		var obj2 = document.getElementById("selmulti"); //inputより後に書かないとエラー

		obj2.addEventListener("change", function(evt){
			loadList("tjslist.csv",evt.target.files);
		},false);
	</script>

</body>
</html>
